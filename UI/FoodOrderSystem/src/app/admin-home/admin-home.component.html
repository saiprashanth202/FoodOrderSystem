  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Items upload</h4>
        </div>
        <div class="modal-body">
          <form class="form form-signup"  role="form"   [formGroup]="itemForm" (ngSubmit)="onitemFormSubmit()" name="itemForm" >
            
        <div class="form-group">
          <label>ItemName</label>
            <input type="text"  required name="itemname" formControlName="itemname" id="itemname" ng-model="itemname" tabindex="1"  class="form-control" placeholder="itemrname" >
          </div>
          <div class="form-group">
              <label>Price</label>
                <input type="text"  required name="price" formControlName="price" id="price" ng-model="price" tabindex="1" class="form-control" placeholder="price" >
              </div>
              <div class="form-group">
                  <label>Pic</label>
                    <input type="file"  (change)="fileEvent($event)" required name="file" formControlName="file" id="file" ng-model="file" tabindex="1" class="form-control" >
                  </div>
            

        <div class="form-group">
          <label>Item Type</label>
          <select class="form-control" name="type" id="type" formControlName="type" ng-model="type" required >
         <option value="">select</option>
            <option value="veg" >Veg</option>
                        <option value="nonveg">Non-veg</option>
                         
          </select>
          </div>

          <div class="form-group">
              <label>Description</label>
                <input type="text"  formControlName="description" required name="description" id="description" ng-model="description"  tabindex="1" class="form-control" placeholder="item description" >
              </div>


       

        <button type="submit"   class="btn btn-sm btn-primary " role="button">AddItem</button>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
